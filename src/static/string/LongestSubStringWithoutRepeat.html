    <script>
        // "abccabb" => abc forms lenght of 3, cab 3 again ..with unique chars is 3
        // "ccccc" => 1
        // "abcdba" => 4
        // Q1: is substring contiguous - YES wihout spaces
        // Q2: case sensivitiy matters?

        // Using Sliding window move LR pointers, right pointer move
        // time O(N), Space O(N)
        function longestSubStr(s) {
            if (s.lenght <=1) return s.length;
            const seenChar = {}; //key value as char and index of val
            let left = 0;
            let longest = 0;
            for (let right = 0; right<s.length; right++) {
                const currentChar = s[right];
                const prevSeenChar = seenChar[currentChar];
                if (prevSeenChar >= left) {
                    left = prevSeenChar + 1;
                }
                
                seenChar[currentChar] = right;
                longest = Math.max(longest, right - left + 1);
            }
            console.log(longest)
            return longest;
        }
