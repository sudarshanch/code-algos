    <script>
        class Node {
            constructor(element) {
                this.element = element;
                this.next = null;
            }
        }
        class LinkedList  {
            constructor() {
                this.head = null;
                this.size = 0;
            }
            add(element) {
                var node = new Node(element);

                var current;
                if(this.head == null) {
                    this.head = node;
                } else {
                    current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = node;
                }
                this.size++;
            }
            insertAt(element, index) {

                    if (index == 0) {
                        node.next = this.head;
                        this.head = node;
                    } else {
                        curr = this.head;
                        var it = 0;
                        while (it < index) {
                            it++;
                            prev = curr;
                            curr = curr.next;
                        }
                        node.prev = curr;
                        node.next = node;
                    }
                }
            }

            }
        }
    </script>
