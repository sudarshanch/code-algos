<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome or not using two pointer</title>
</head>
<body>
    <script>
        function palidrome(s) {
           s = "A man, a plan, a canal: Panama";
           s = s.toLowerCase();
           s = s.replace(/[^a-zA-Z 0-9]+/g,'');
           s = s.replaceAll(" ", "");
           console.log(s);
           let left = 0, right = s.length - 1;
           while(left < right) {
               if (s[left] !=s[right]) {
                console.log(s[left], s[right]);
                return false;
               }
               left++;
               right--;
           }
           return true;
        }
        palidrome();
    </script>
</body>
</html>
