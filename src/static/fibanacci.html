<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibanacci recurssion on given series</title>
</head>
<body>
<script>
    // 0 1 1 2 3 5 8 
    // for index at 6 => fib value is 8

    function fib(n) {
        if (n < 2) {
            return n;
        }
        return fib(n - 1) + fib(n - 2); // Fn-1 + Fn-2
    }
    console.log(fib(5));

    const fibSeries = (num) => {
        let x = 0;
        let y = 1;
        let temp;
        let series = [];
        while (num >=0) {
            series.push(x);
            console.log(series);
            temp = y;
            y = x + y;
            x = temp;
            num--;
            
        }
        console.log(series[num - 1]);
    }

    fibSeries(5);

</script>
</body>
</html>
