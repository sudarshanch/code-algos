        const inorderTree = function(root) {
            const res = [];
            helper(root, res);
            return res;
        }
        const helper = function (root, res) {
            if (!root) return;
            if(root.left !=null) {
                helper(root.left, res);
            }
            res.push(root.val);
            if (root.right !=null) {
                helper(root.right, res);
            }
