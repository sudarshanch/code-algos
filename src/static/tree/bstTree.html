<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BST demo</h1>
    <script>
        console.log('BST DEMO');
        class Node {
            constructor(data) {
                this.data = data;
                this.left = null;
                this.right = null;
            }
        }
        class Tree {
            constructor(node) {
                this.root = node;
            }

        }
        const n1 = new Node(19);
        n1.left = new Node(5);

        n1.left.right = new Node(15);
        n1.left.left = new Node(11);

        n1.right = new Node(10);
        n1.left.right = new Node(19);
        n1.left.left = new Node(20);
        
        const t1 = new Tree(n1);
        console.log(t1);
    </script>
</body>
</html>
