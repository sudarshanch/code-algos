<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Binary Search Tree or not</title>
</head>
<body>
    <script>
        var isValidBST = function(root, min=null, max=null) {
            if (!root) return true;
            if(max!==null && root.val >=max) {
                return false;
            }
            if (min!==null && root.val <=min) {
                return false;
            }
            const rightSide = isValidBST(root.left, min, root.val);
            const leftSide = isValidBST(root.right, root.val, max);
            return leftSide && rightSide;
        };


        /**
         * Definition for a binary tree node.
         * function TreeNode(val, left, right) {
         *     this.val = (val===undefined ? 0 : val)
         *     this.left = (left===undefined ? null : left)
         *     this.right = (right===undefined ? null : right)
         * }
         */
        /**
         * @param {TreeNode} root
         * @return {boolean}
         */
        var isValidBST = function(root, min = null, max=null) {
            if (!root) {
                return true;
            }
            if (max!=null && root.val >= max) {
                return false;
            }
            if (min!=null && root.val <= min) {
                return false;
            }
            
            const leftSide = isValidBST(root.left, min, root.val);
            const rightSide = isValidBST(root.right, root.val, max);
            return leftSide && rightSide;
        };


        
    </script>
</body>
</html>
