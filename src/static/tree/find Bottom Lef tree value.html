<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find bottom left tree value</title>
</head>
<body>
    <script>
        var findBottomLeftValue = function(root) {
            if (!root) return;
            while (root) {
                if (root.left == null) {
                    return root.val;
                } else {
                    root = root.left;
                }
            }
            
        };
    </script>
</body>
</html>
