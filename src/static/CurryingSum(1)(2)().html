    <title>Curring simmple sum with Closure</title>
</head>
<body>
    <script>
        //sum(1)(2)(3)(4)...() => should return 10
        let sum = a => b => b ? sum(a+b) : a;
        console.log(sum(1)(2)(3)(4)());
    </script>
</body>
