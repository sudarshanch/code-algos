<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS Anagram or not</title>
</head>
<body>
    <script>
        function isAnagram(strs, destStr) {
            let st1 = strs.split("").sort().join("");
            let st2 = destStr.split("").sort().join("");
            return st1 === st2;
        }
        var isAna = isAnagram("bab", "abb")
       // console.log(isAna);

        // input => ["bat", "cat", "dog, "odg", "at", "ta", "about", "bouta"]
        // output => [["bat", "cat"], ["dog", "odg"], ["at", "ta"], ["about", "bouta"]]
        function isAnagrams(strs) {
            let dest = [];
            let map = new Map();
            strs.forEach((element, idx) => {
                let st1 = element.split("").sort().join("");
                let m1 = map.get(st1);
                if (!m1) {
                    map.set(st1, [element])
                } else  {
                    map.set(st1, [...m1, element])
                }
            });
            for (const m of map.keys()) {
               // console.log(m);
                dest.push(map.get(m));
            }
            console.log(dest);
            return dest;
        }
        var inputArr = ["bat", "cat", "dog", "odg", "at", "ta", "about", "bouta"];
        isAnagrams(inputArr);
    </script>
</body>
